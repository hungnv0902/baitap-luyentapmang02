<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = prompt("Nhập 1 chuỗi các từ cách nhau bởi dấu cách");
        let b = 0;
        for (let i = 0; i < a.length; i ++) {
            if (a[i] == " ") {
                b ++
            }
        }
        alert("So tu la " + (b +1))
    </script>
</body>
</html>
