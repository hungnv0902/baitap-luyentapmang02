<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let str = prompt("nhập vào chuỗi");
        let arr = [];
        for (let i = (str.length - 1); i >= 0; i --) {
            arr.push(str[i]);
        }
        alert(arr.join(""));
    </script>
</body>
</html>
